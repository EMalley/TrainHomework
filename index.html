<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- Jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Game Logic -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Train Times</title>
</head>

<body>
    <div class="jumbotron" id="heading" >
        <h1>Waiting for the train</h1><br>
        <h2>I've got the choo choo blues.<h2>
    </div>
    <br>
    <!-- Train Arrival times and destinations -->
    <div class="card" id="firstCard">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- User Inputs -->
    <div class="container-fluid" id="train-container">
        <div class="card">
            <div class="card-header">
                <label for="card">Add Train</label>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Train Name</label><br>
                    <input type="text" class="form-control" placeholder="Train Name here ..." id="trainName">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination</label><br>
                    <input type="text" class="form-control" placeholder="Enter data..." id="destination">
                </div>
                <div class="form-group">
                    <label for="name">First Train Time (Military Time - HH:mm)</label><br>
                    <input type="text" class="form-control" placeholder="Enter data..." id="militaryTime">
                </div>
                <div class="form-group">
                    <label for="name">Frequency</label><br>
                    <input type="text" class="form-control" placeholder="Enter data..." id="frequency">
                </div>
                <button type="submit" class="btn btn-default" id="addTrain">Add Train</button>
            </div>
        </div>
    </div>

</body>

</html>
